<!DOCTYPE html>
<html>
<head>
	<!-- We link our html to the Bootstrap CDN -->

	<!-- Font-Awesome -->

	<!-- Bootstrap core CSS 4.1 (for footer)-->
	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/docs/4.1/examples/sticky-footer/sticky-footer.css">
	

	<title>Portfolio: Contact</title>
</head>
<body>
		<!-- Top Nav -->

		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
		  <a class="navbar-brand" href="index.html">SHERRY WU</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="index.html">About Me</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="portfolio.html">Portfolio</a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search <i class="fa fa-search" aria-hidden="true"></i></button>
		    </form>
		  </div>
		</nav>
		
		<br> <br> <br>

		<!-- Main Content -->

		<div class="container">

		<h1 class="text-info">Contact</h1>

		<form>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Name <i class="fa fa-user" aria-hidden="true"></i></label>
		    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
		  </div>

		  <div class="form-group">
		    <label for="exampleFormControlInput1">Email <i class="fa fa-envelope" aria-hidden="true"></i></label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		  </div>

		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Message <i class="fa fa-comment" aria-hidden="true"></i></label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Enter message here..."></textarea>
		  </div>

		  <button type="submit" class="btn btn-success">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
		</form>

		<br>
		
		</div>

		<!-- Footer -->

		<footer class="footer text-center bg-dark text-white">
			<span class="text-muted">Copyright &copy</span>
		</footer>


  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
